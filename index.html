<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberCloud.ma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid red;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span:nth-child(1) {
      color: white;
    }

    .logo span:nth-child(2) {
      color: red;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 1px solid red;
    }

    footer a {
      color: red;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <span>Cyber</span><span>Cloud.ma</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cyber</a></li>
        <li><a href="#">Cloud</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Articles</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Empowering Cybersecurity & Cloud Knowledge</h1>
      <p>Secure your digital presence with clear, practical, and localized information on online threats, protection methods, and infrastructure.</p>
    </div>
  </section>

  <footer>
    <p>CyberCloud.ma | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
  </footer>
</body>

</html>
